<html>
<head>	
	<link rel="stylesheet" type="text/css" href="css/normal.css">
	<link rel="stylesheet" type="text/css" href="css/qq.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/qq.js"></script>
	<meta charset="utf-8">
	<title>Web QQ</title>
</head>
<body>
	<div id="qq">
		<!-- 个人信息 -->
		<div id="person">
			<ul class="personul">
				<li class="personli1">
					<a href="" class="personli1a">
						<img src="images/g.jpg">
					</a>
					<div class="personulspan">
						<a href="" class="personulspana">胖大海</a>
						<span>让你难过的事情，有一天...</span>
					</div>
				</li>
				<li class="personli2">
					<a href="" class="personli2a1"></a>
					<a href="" class="personli2a2"></a>
					<a href="" class="personli2a3"></a>
					<a href="" class="personli2a4"></a>
					<a href="" class="personli2a5"></a>
					<a href="" class="personli2a6"></a>
					<a href="" class="personli2a7"></a>
					<a href="" class="personli2a8"></a>
					<a href="" class="personli2a9"></a>
				</li>
			</ul>
		</div>
		<!-- 主体 -->
		<div id="qqmiddle">
			<div class="qqmiddlehuihua">
				<div class="qqmiddletop">
					<div class="qqmiddletoptitle">会话</div>
				</div>
				<div class="qqmiddlemiddle"></div>
			</div><!-- 会话 -->
			<div class="qqmiddlelianxiren">
				<div class="qqmiddletop">
					<div class="qqmiddletoptitle">联系人</div>
				</div>
				<div class="qqmiddlemiddle">
					<div id="listbuttom">
						<div class="buttom" id="buttom1">好友</div>
						<div class="buttom" id="buttom2">群</div>
						<div class="buttom" id="buttom3">讨论组</div>
					</div>
					<div class="friendlist">
						<div class="friend">
							<a href="" class="friendpic">
								<img src="images/g.jpg">
							</a>
							<div class="friendxx">
								<span class="friendxxspan1">胖大海</span>
								<span class="friendxxspan2">说什么就是什么</span>
							</div>
						</div>
						<div class="friend">
							<a href="" class="friendpic">
								<img src="images/g (1).jpg">
							</a>
							<div class="friendxx">
								<span class="friendxxspan1">明星</span>
								<span class="friendxxspan2">狗日的说啥</span>
							</div>
						</div>
						<div class="friend">
							<a href="" class="friendpic">
								<img src="images/g (2).jpg">
							</a>
							<div class="friendxx">
								<span class="friendxxspan1">强强</span>
								<span class="friendxxspan2">我去年买了个表</span>
							</div>
						</div>
						<div class="friend">
							<a href="" class="friendpic">
								<img src="images/getface.jpg">
							</a>
							<div class="friendxx">
								<span class="friendxxspan1">腿哥</span>
								<span class="friendxxspan2">爱咋滴咋地</span>
							</div>
						</div>
						<div class="friend">
							<a href="" class="friendpic">
								<img src="images/g (3).jpg">
							</a>
							<div class="friendxx">
								<span class="friendxxspan1">宇川</span>
								<span class="friendxxspan2">.....</span>
							</div>
						</div>
						<div class="friend">
							<a href="" class="friendpic">
								<img src="images/g (4).jpg">
							</a>
							<div class="friendxx">
								<span class="friendxxspan1">文韬</span>
								<span class="friendxxspan2">0.0</span>
							</div>
						</div>
					</div>
					<div class="grouplist">
						<div class="friend">
							<a href="" class="friendpic">
								<img src="images/g (4).jpg">
							</a>
							<div class="friendxx">
								<span class="friendxxspan1">文韬</span>
							</div>
						</div>
						<div class="friend">
							<a href="" class="friendpic">
								<img src="images/g (4).jpg">
							</a>
							<div class="friendxx">
								<span class="friendxxspan1">文韬</span>
							</div>
						</div>
						<div class="friend">
							<a href="" class="friendpic">
								<img src="images/g (4).jpg">
							</a>
							<div class="friendxx">
								<span class="friendxxspan1">文韬</span>
							</div>
						</div>
					</div>
					<div class="taolunlist">
						<div class="friend">
							<a href="" class="friendpic">
								<img src="images/discu_avatar.png">
							</a>
							<div class="friendxx">
								<span class="friendxxspan1">文韬</span>
							</div>
						</div>
						<div class="friend">
							<a href="" class="friendpic">
								<img src="images/discu_avatar.png">
							</a>
							<div class="friendxx">
								<span class="friendxxspan1">文韬</span>
							</div>
						</div>
						<div class="friend">
							<a href="" class="friendpic">
								<img src="images/discu_avatar.png">
							</a>
							<div class="friendxx">
								<span class="friendxxspan1">文韬</span>
							</div>
						</div>
					</div>
				</div>
			</div><!-- 联系人 -->
			<div class="qqmiddlefaxian">
				<div class="qqmiddletop">
					<div class="qqmiddletoptitle">发现</div>
				</div>
				<div class="qqmiddlemiddle"></div>
			</div><!-- 发现 -->
			<div class="qqmiddleshezhi">
				<div class="qqmiddletop">
					<div class="qqmiddletoptitle">设置</div>
				</div>
				<div class="qqmiddlemiddle"></div>
			</div><!-- 设置 -->
			<div class="qqmiddlebuttom">
				<div class="qqmiddlebuttomnum" id="qqmiddlebuttomnuma">
					<div class="qqmiddlebuttomnum1"></div>
					<span>会话</span>
				</div><!-- 会话按钮 -->
				<div class="qqmiddlebuttomnum" id="qqmiddlebuttomnumb">
					<div class="qqmiddlebuttomnum2"></div>
					<span>联系人</span>
				</div><!-- 联系人按钮-->
				<div class="qqmiddlebuttomnum" id="qqmiddlebuttomnumc">
					<div class="qqmiddlebuttomnum3"></div>
					<span>发现</span>
				</div><!-- 发现按钮-->
				<div class="qqmiddlebuttomnumspecial" id="qqmiddlebuttomnumd">
					<div class="qqmiddlebuttomnum4"></div>
					<span>设置</span>
				</div><!-- 设置按钮-->
			</div>
		</div>
		<!-- 换肤 -->
		<div id="footer">
			<a href="" class="footerbuttom1"></a>
			<a href="" class="footerbuttom2"></a>
			<a href="" class="footerbuttom3">意见反馈</a>
		</div>

</html>
